version: "3.8"
services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
    env_file:
      - ./server/.env

  mongo:
    image: mongo
    ports:
      - "27017:27017"
